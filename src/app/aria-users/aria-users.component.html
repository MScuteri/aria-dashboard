<div>
    <mat-card class='container'>
        <mat-card-title>
            Store:
        </mat-card-title>
        <mat-form-field class='dropdown'>
            <mat-select placeholder="Select Store">
                <mat-option *ngFor='let store of stores' [value]='store.value'>
                    {{store.viewValue}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </mat-card>
</div>
<div class='container'>
    <table class='table'>
        <thead>
            <tr *ngFor='let column of displayedColumns'>
                <th>{{column.userID}}</th>
                <th>{{column.userName}}</th>
                <th>{{column.roles}}</th>
                <th>{{column.function}}</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td></td>
            </tr>
        </tbody>
    </table>
</div>
