<table mat-table class='table' [dataSource]='dataSource' class='mat-elevation-z8'>
    <ng-container matColumnDef='userID'>
        <th mat-header-cell *matHeaderCellDef>User ID</th>
        <td mat-cell *matCellDef='let element'>{{element.userID}}</td>
    </ng-container>
    <ng-container matColumnDef='userName'>
        <th mat-header-cell *matHeaderCellDef>User Name</th>
        <td mat-cell *matCellDef='let element'>{{element.userName}}</td>
    </ng-container>
    <ng-container matColumnDef='roles'>
        <th mat-header-cell *matHeaderCellDef>Roles</th>
        <td mat-cell *matCellDef='let element'>{{element.roles}}</td>
    </ng-container>
    <ng-container matColumnDef='function'>
        <th mat-header-cell *matHeaderCellDef>Function</th>
        <td mat-cell *matCellDef='let element'>{{element.function}}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef='displayedColumns'></tr>
    <tr mat-row *matRowDef='let row; columns: displayedColumns;'></tr>
</table>
